<div mat-dialog-content class="content">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="movimentacao">
      <th mat-header-cell *matHeaderCellDef> Dt.Movimentação </th>
      <td mat-cell *matCellDef="let element"> {{element.datamov | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="horario">
      <th mat-header-cell *matHeaderCellDef> Horário </th>
      <td mat-cell *matCellDef="let element"> {{element.horamov}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="tempo">
      <th mat-header-cell *matHeaderCellDef> Tempo </th>
      <td mat-cell *matCellDef="let element"> {{element.tempo | date: 'H:mm'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>OK</button>
</div>
